---
layout: none
title: "保管庫2"
---

<html>
<head>
<title>保管庫2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: #caf5d9;
  color: #5b695c;
  font-family: "Meiryo", "Yu Gothic", sans-serif;
  margin: 0;
  padding: 0;
}

/* メインコンテナ */
.container {
  width: 90%;
  max-width: 700px;
  margin: 40px auto;
  padding: 25px 20px 40px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(90, 120, 90, 0.15);
  text-align: center;
}

/* 見出し */
.archive-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 8px;
}

.archive-description {
  font-size: 14px;
  color: #444;
  margin-bottom: 30px;
  line-height: 1.7;
}

/* 折りたたみ領域 */
details {
  border-bottom: 1px solid #d9e0be;
  padding: 14px 0;
  text-align: left;
  max-width: 34em;
  margin: 0 auto 16px;
  transition: background-color 0.3s;
}

details[open] {
  background-color: rgba(195, 239, 211, 0.25); /* 開いてる時うっすら背景 */
  border-radius: 6px;
}

/* summary（タイトル部分） */
summary {
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  color: #5b695c;
  list-style: none;
  padding: 6px 8px;
  border-radius: 4px;
  transition: background-color 0.3s, color 0.3s;
}

summary:hover {
  background-color: rgba(195, 239, 211, 0.6);
  color: #3d5640;
}

/* summary のマーカー（三角アイコン） */
summary::-webkit-details-marker {
  color: #5b695c;
}

/* 本文 */
details p {
  margin: 10px 0 0 0;
  font-size: 15px;
  color: #444;
  line-height: 1.8;
  text-align: left;
  word-wrap: break-word;
}

/* 段落間の余白 */
details p + p {
  margin-top: 1em;
}

/* リンク */
a:link { color:#2f8b57; text-decoration:none; }
a:visited { color:#1b4d3e; }
a:hover { color:#ffffff; background:#2f8b57; text-decoration:underline; }
a:active { color:#ff6600; }

/* 区切り線 */
hr {
  border: none;
  height: 3px;
  background-color: #5b695c;
  margin: 30px 0;
}

/* モバイル対応 */
@media (max-width: 480px) {
  .container {
    padding: 15px;
    margin: 20px auto;
  }
  details {
    max-width: 100%;
  }
  summary {
    font-size: 15px;
  }
  details p {
    font-size: 14px;
    line-height: 1.7;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="archive-title">保管庫2</div>
  <div class="archive-description">
    note投稿タイミングを失ったものなど<br>
    タイトルを押すと詳細が出ます
  </div>

  <!-- 雑記カテゴリの記事だけ表示 -->
  {% for post in site.categories.zatsuki %}
  <details>
    <summary>{{ post.date | date: "%Y-%m-%d" }}　{{ post.title }}</summary>
    {{ post.content }}
  </details>
  {% endfor %}

  <hr>
  <div style="text-align:center;">
    <a href="index.html">← トップに戻る</a>
  </div>
</div>
</body>
</html>

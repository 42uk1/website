<html>
<head>
<title>アーカイブ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: url("d08373ad7c729ad769d52b247538209d.png") no-repeat center center fixed;
  background-size: cover;
  color: #5b695c;
  font-family: "YuMincho", "游明朝", "MS Mincho", serif; /* 明朝体に固定 */
  margin:0;
  padding:0;
  text-align: center;
}

.container {
  width: 90%;
  max-width: 700px;
  margin: 20px auto;
  padding: 15px;
  background: #ffffff;
  border: 5px solid #ffffff;
  border-radius: 8px;
}

.archive-title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10px;
}

.archive-item {
  border-bottom: 1px solid #d9e0be;
  padding: 12px 0;
  text-align: left;
}

.archive-item h3 {
  margin: 0 0 5px 0;
  font-size: 16px;
  color: #5b695c;
}

.archive-item a {
  color: #5b695c;
  text-decoration: none;
}
.archive-item a:hover {
  text-decoration: underline;
}

.archive-item p {
  margin: 0;
  font-size: 14px;
  color: #444;
}
</style>
</head>

<body>
<div class="container">
  <div class="archive-title">アーカイブ</div>
  <hr size="3" color="#5b695c" noshade>

  <!-- 各記事一覧 -->
  {% for post in site.posts %}
  <div class="archive-item">
    <h3>{{ post.date | date: "%Y-%m-%d" }}　
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>
  </div>
  {% endfor %}

  <hr size="3" color="#5b695c" noshade>
  <div style="text-align:center;">
    <a href="index.html">← トップに戻る</a>
  </div>
</div>
</body>
</html>

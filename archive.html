<html>
<head>
<title>アーカイブ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: url("d08373ad7c729ad769d52b247538209d.png") no-repeat center center fixed;
  background-size: cover;
  color: #5b695c;
  font-family: "游明朝", "Yu Mincho", "MS 明朝", serif;
  margin:0;
  padding:0;
  text-align: center;
}

.main-table {
  width: 90%;
  max-width: 700px;
  margin: 20px auto;
  background: #ffffff;
  border: 5px solid #ffffff;
  border-collapse: collapse;
}

.main-table td {
  text-align: left;
  padding: 15px;
}

.archive-title {
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  padding: 10px;
}

.archive-item {
  border-bottom: 1px solid #d9e0be;
  padding: 10px 0;
}

.archive-item h3 {
  margin: 0 0 5px 0;
  font-size: 16px;
  color: #5b695c;
}

.archive-item p {
  margin: 0;
  font-size: 14px;
  color: #444;
}
</style>
</head>

<body>
<table class="main-table" cellspacing="0" cellpadding="0">
<tr><td>

<div class="archive-title">アーカイブ</div>
<hr size="3" color="#5b695c" noshade>

<!-- 各記事をシンプル表示 -->
{% for post in site.posts %}
<div class="archive-item">
  <h3>{{ post.date | date: "%Y-%m-%d" }}　<a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>
</div>
{% endfor %}

<hr size="3" color="#5b695c" noshade>
<div style="text-align:center;">
  <a href="index.html">← トップに戻る</a>
</div>

</td></tr>
</table>
</body>
</html>

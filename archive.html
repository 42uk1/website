title: "保管庫1"

<html>
<head>
<title>保管庫1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: #caf5d9;
  color: #5b695c;
  font-family: "Meiryo", "Yu Gothic", sans-serif;
  margin: 0;
  padding: 0;
}

/* コンテナ */
.container {
  width: 90%;
  max-width: 700px;
  margin: 24px auto;
  padding: 28px;
  background: rgba(255, 255, 255, 0.96);
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

/* タイトル・説明 */
.archive-title {
  font-size: 25px;
  font-weight: bold;
  margin-bottom: 8px;
  letter-spacing: 0.02em;
}

.archive-description {
  font-size: 15px;
  color: #555;
  margin-bottom: 24px;
  line-height: 1.8;
}

/* 折りたたみ項目 */
details {
  border-bottom: 1px solid #d9e0be;
  padding: 14px 0;
  text-align: left;
  max-width: 34em;
  margin: 0 auto 20px;
  transition: background-color 0.3s;
}

details[open] {
  background-color: rgba(195, 239, 211, 0.2);
  border-radius: 6px;
}

summary {
  font-size: 17px;
  font-weight: bold;
  cursor: pointer;
  color: #5b695c;
  padding: 6px 8px;
  list-style: none;
  transition: background-color 0.3s, color 0.3s;
}

summary:hover {
  background-color: rgba(195, 239, 211, 0.6);
  color: #3d5640;
  border-radius: 4px;
}

summary::-webkit-details-marker {
  color: #d95b5b;
}

/* 折りたたみ本文 */
details p {
  margin: 12px 0 0 0;
  font-size: 16.5px;
  color: #555;
  line-height: 1.9;
  word-wrap: break-word;
  letter-spacing: 0.02em;
}

/* リンク */
a {
  color: #2f8b57;
  text-decoration: none;
  transition: all 0.2s;
}

a:hover {
  color: #ffffff;
  background: #2f8b57;
  border-radius: 3px;
  text-decoration: underline;
}

a:active {
  color: #ff6600;
}

/* 区切り線 */
hr {
  border: none;
  height: 3px;
  background-color: #5b695c;
  margin: 28px 0;
}

/* モバイル最適化 */
@media (max-width: 480px) {
  .container {
    padding: 20px;
  }
  summary {
    font-size: 16px;
  }
  details p {
    font-size: 16px;
    line-height: 1.85;
  }
  details {
    max-width: 90%;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="archive-title">保管庫1</div>
  <div class="archive-description">
    エンタメの感想など、noteとは別に残したいもの<br>
    タイトルを押すと詳細が出ます
  </div>

  <!-- 折りたたみ記事一覧 -->
  {% for post in site.categories.note %}
  <details>
    <summary>{{ post.date | date: "%Y-%m-%d" }}　{{ post.title }}</summary>
    <p>{{ post.content }}</p>
  </details>
  {% endfor %}

  <hr>
  <div style="text-align:center;">
    <a href="index.html">← トップに戻る</a>
  </div>
</div>
</body>
</html>

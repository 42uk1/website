title: "アーカイブ"
---

<html>
<head>
<title>アーカイブ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: #caf5d9; /* 背景色を指定 */
  color: #5b695c;
  font-family: "YuMincho", "游明朝", "MS Mincho", serif; /* 明朝体に固定 */
  margin:0;
  padding:0;
  text-align: center;
}

.container {
  width: 90%;
  max-width: 700px;
  margin: 20px auto;
  padding: 15px;
  background: #ffffff;
  border: 5px solid #ffffff;
  border-radius: 8px;
}

.archive-title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10px;
}

details {
  border-bottom: 1px solid #d9e0be;
  padding: 12px 0;
  text-align: left;
}

summary {
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  color: #5b695c;
}

summary a {
  color: #5b695c;
  text-decoration: none;
}

summary a:hover {
  text-decoration: underline;
}

details p {
  margin: 8px 0 0 0;
  font-size: 14px;
  color: #444;
  line-height: 1.6;
}
</style>
</head>

<body>
<div class="container">
  <div class="archive-title">アーカイブ</div>
  <hr size="3" color="#5b695c" noshade>

  <!-- 折りたたみ記事一覧 -->
  {% for post in site.posts %}
  <details>
    <summary>{{ post.date | date: "%Y-%m-%d" }}　
      <a href="{{ post.url }}">{{ post.title }}</a>
    </summary>
    <!-- 本文をそのまま表示 -->
    {{ post.content }}
  </details>
  {% endfor %}

  <hr size="3" color="#5b695c" noshade>
  <div style="text-align:center;">
    <a href="index.html">← トップに戻る</a>
  </div>
</div>
</body>
</html>

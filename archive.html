<html>
<head>
<title>アーカイブ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: url("d08373ad7c729ad769d52b247538209d.png") no-repeat center center fixed;
  background-size: cover;
  color: #5b695c;
  font-family: "游明朝", "Yu Mincho", "MS 明朝", serif;
  margin:0;
  padding:0;
  text-align: center;
}

.container {
  width: 90%;
  max-width: 700px;
  margin: 20px auto;
  padding: 10px;
  background: #ffffff;
  border: 5px solid #ffffff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* アーカイブ記事カード */
.archive-card {
  background: #ffffff;
  border-radius: 12px;
  padding: 15px 20px;
  margin: 20px auto;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: left;
  line-height: 1.7;
}

.archive-card h3 {
  margin-top: 0;
  color: #5b695c;
  font-size: 18px;
  border-bottom: 2px solid #d9e0be;
  padding-bottom: 5px;
}

.archive-card p {
  margin: 10px 0 0;
  color: #444;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="container">
  <h1>アーカイブ</h1>
  <hr size="5" color="#5b695c" noshade>

  <!-- 各記事カード -->
  {% for post in site.posts %}
  <div class="archive-card">
    <h3>{{ post.date | date: "%Y-%m-%d" }}　{{ post.title }}</h3>
    <p>
      {{ post.excerpt | strip_html | truncate: 200 }}
      <br>
      <a href="{{ post.url }}">続きを読む →</a>
    </p>
  </div>
  {% endfor %}

  <hr size="5" color="#5b695c" noshade>
  <a href="index.html">← トップに戻る</a>
</div>
</body>
</html>

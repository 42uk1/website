  100% { transform: translateY(-10px); }
}
@keyframes rainbow {
  0%   { color: red; }
  20%  { color: orange; }
  40%  { color: yellow; }
  60%  { color: lime; }
  80%  { color: cyan; }
  100% { color: violet; }
}

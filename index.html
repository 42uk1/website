}

/* 文字がキラッと光るアニメーション */
@keyframes shine {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

/* ふわふわ浮く動き */
@keyframes floaty {
  0%   { transform: translateY(0px) rotate(-1deg); }
  100% { transform: translateY(-8px) rotate(1deg); }
}

  100% { transform: translateY(-10px); }
}

@keyframes rainbow {
  0%   { color: red; }
  20%  { color: orange; }
  40%  { color: yellow; }
  60%  { color: lime; }
  80%  { color: cyan; }
  100% { color: violet; }
}

<html>
<head>
<title>写真置き場 - アズキの部屋</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
/* インスタ風グリッド */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 8px;
  margin: 10px;
}
.photo-grid img {
  width: 100%;
  border-radius: 6px;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<table class="main-table" cellspacing="0" cellpadding="5">
  <tr><td>
    <!-- タイトル -->
    <div class="wordart">写真置き場</div>

    <hr size="5" color="#5b695c" noshade>

    <!-- グリッド配置 -->
    <div class="photo-grid">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
      <img src="photo5.jpg">
    </div>

    <hr size="5" color="#5b695c" noshade>
    <a href="index.html">← トップに戻る</a>

  </td></tr>
</table>
</body>
</html>

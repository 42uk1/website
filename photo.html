<html>
<head>
<title>写真置き場</title>
<style>
body {
  background: url("d08373ad7c729ad769d52b247538209d.png") no-repeat center center fixed;
  background-size: cover;
  font-family: "Yu Gothic", "游ゴシック体", sans-serif;
  color: #333;
  margin:0;
  padding:0;
  text-align:center;
}

/* メイン枠 */
.main-table {
  width: 95%;
  max-width: 600px;
  margin: 20px auto;
  background: #fff;
  border: 5px solid #fff;
  border-collapse: collapse;
  padding: 20px;
}

/* アイコンと投稿情報 */
.profile-header {
  display: flex;
  align-items: center;
  justify-content: space-around;
  margin-bottom: 20px;
}
.profile-icon {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ccc;
}
.stats {
  display: flex;
  gap: 15px;
}
.stat {
  text-align: center;
}
.stat strong {
  display: block;
  font-size: 16px;
}

/* 自己紹介 */
.bio {
  margin: 10px 0 20px;
  font-size: 14px;
  line-height: 1.4;
}

/* ハイライト丸 */
.highlights {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}
.highlight {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #eee;
  border: 2px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

/* グリッド写真 */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
}
.photo-grid img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
}

/* スマホ用 */
@media (max-width: 480px) {
  .profile-header { flex-direction: column; gap: 10px; }
  .stats { justify-content: center; }
  .photo-grid { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
<body>

<table class="main-table">
  <tr><td>

    <!-- ヘッダー -->
    <div class="profile-header">
      <img src="myicon.jpg" class="profile-icon">
      <div class="stats">
        <div class="stat"><strong>50</strong>投稿</div>
        <div class="stat"><strong>1</strong>フォロワー</div>
        <div class="stat"><strong>1</strong>フォロー中</div>
      </div>
    </div>

    <!-- 自己紹介 -->
    <div class="bio">
      ここに自己紹介文を入れます。<br>
      趣味・好きなことなど自由に書けます。
    </div>

    <!-- ハイライト -->
    <div class="highlights">
      <div class="highlight">旅行</div>
      <div class="highlight">日常</div>
      <div class="highlight">食べ物</div>
    </div>

    <!-- グリッド写真 -->
    <div class="photo-grid">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
      <img src="photo5.jpg">
      <img src="photo6.jpg">
    </div>
    
  <!-- 戻るリンク -->
    <a href="index.html">← トップに戻る</a>
    
  </td></tr>
</table>

</body>
</html>

<html>
<head>
<title>写真置き場</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 全体設定 */
body {
  background: url("d08373ad7c729ad769d52b247538209d.png") no-repeat center center fixed;
  background-size: cover;
  color: #5b695c;
  font-family: "游明朝", "Yu Mincho", "ヒラギノ明朝 ProN", "Hiragino Mincho ProN", "MS 明朝", serif;
  font-size: 14px;
  margin:0;
  padding:0;
  text-align: center;
}

/* テーブル */
.main-table {
  width: 95%;
  max-width: 500px;
  margin: 20px auto;
  background: #ffffff;
  border: 5px solid #ffffff;
  border-collapse: collapse;
}
.main-table td {
  text-align: center;
}

/* グリッド風配置 */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3列 */
  gap: 5px;
}
.photo-grid img {
  width: 100%;
  aspect-ratio: 1/1; /* 正方形に切り取り */
  object-fit: cover;
  border: 1px solid #ccc;
}

/* スマホ調整 */
@media (max-width: 480px) {
  .photo-grid {
    grid-template-columns: repeat(2, 1fr); /* スマホは2列 */
  }
}

</style>
</head>

<body>
<table class="main-table" cellspacing="0" cellpadding="5">
  <tr><td>

    <!-- 写真一覧 -->
    <div class="photo-grid">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
      <img src="photo5.jpg">
      <img src="photo6.jpg">
      <img src="photo7.jpg">
      <img src="photo8.jpg">
      <img src="photo9.jpg">
    </div>

    <hr size="5" color="#5b695c" noshade>

    <!-- 戻るリンク -->
    <a href="index.html">← トップに戻る</a>

  </td></tr>
</table>
</body>
</html>
